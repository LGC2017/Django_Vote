<!DOCTYPE html>
<!the url behind is the url of detailï¼Œyou can see the format of the "detail url">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1></h1>
{% if latest_question_list %}
    <h><b>Question List</b></h>
    <ul>
        {% for question in latest_question_list %}
             <li><a href = "{% url 'polls:detail' question.id %}">{{ question.question_test }}</a></li>
        {% endfor %}
    <ul>
{% else %}
    <p>No Polls are available</p>
{% endif %}
</body>
</html>
